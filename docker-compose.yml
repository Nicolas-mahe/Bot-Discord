version: "3"

services:
  Bot:
    container_name: TBM_CPU
    image: node:lts # 19.8.1 
    restart: unless-stopped
    labels:
      traefik.http.services.cpu.loadbalancer.server.port: $PERSONNAL_PORT
      traefik.enable: true
      traefik.http.routers.cpu.tls: true
      traefik.http.routers.cpu.entrypoints: websecure
      traefik.http.routers.cpu.rule: Host(`cpu.$PERSONAL_DOMAINE_NAME`)
      traefik.http.routers.cpu.tls.certresolver: traefik_certs
    environment:
      - TZ= Europe/Paris
    networks:
      - web
    ports:
      - $PERSONNAL_PORT:80
    volumes:
      - data:/data
      - git:/git:ro
    command: 
        - bash
        - -c
        - >
          rm -r /data;
          git clone https://github.com/TBMPQF/TBM_CPU_V2.git /data;
          cp /git/config.json /data/config.json;
          cd /data;
          git checkout $COMMIT_REF;
          nodejs index.js;
networks:
    web:
      external: true
volumes:
  data: {}  
  git: {}